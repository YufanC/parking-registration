
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停车位登记 | Parking Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .banner-container {
            width: 70%;
            margin: 0 auto;
            overflow: hidden;
        }
        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .container {
            max-width: 28rem;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }
        h1 span {
            font-size: 1.125rem;
            font-weight: normal;
        }
        .form-container {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .form-content {
            padding: 2rem;
        }
        .form-title {
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 600;
            color: #00a8b0;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #00a8b0;
            box-shadow: 0 0 0 3px rgba(0, 168, 176, 0.1);
        }
        button {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #00a8b0;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #008c93;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="RUG2025.jpg" alt="RUG" class="banner-image">
    </div>

    <div class="container">
        <h1>RUG 2025 停车位登记<br><span>RUG 2025 Parking Registration</span></h1>
        
        <div class="form-container">
            <div class="form-content">
                <div class="form-title">停车位登记 | Parking Registration</div>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">姓名 | Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱 | Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">提交登记 | Submit Registration</button>
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMZdQixl4k5W0Dn3zbqpHynmvpKLgmMrA",
            authDomain: "parking-registration-b05c6.firebaseapp.com",
            databaseURL: "https://parking-registration-b05c6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "parking-registration-b05c6",
            storageBucket: "parking-registration-b05c6.appspot.com",
            messagingSenderId: "428670513704",
            appId: "1:428670513704:web:0219bf7563d71a74d4fb1d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        const database = firebase.database();
        const registrationsRef = database.ref('registrations');
        
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            registrationsRef.once('value').then((snapshot) => {
                if (snapshot.numChildren() >= 20) {
                    document.getElementById('message').textContent = '抱歉，停车位登记已满。| Sorry, parking registration is full.';
                    return;
                }

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                registrationsRef.push({
                    name: name,
                    email: email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    document.getElementById('message').textContent = '登记成功！| Registration successful!';
                    document.getElementById('registrationForm').reset();
                }).catch((error) => {
                    document.getElementById('message').textContent = '发生错误，请稍后再试。| An error occurred, please try again later.';
                    console.error('Error:', error);
                });
            });
        });

        // 检查是否已满
        registrationsRef.on('value', (snapshot) => {
            if (snapshot.numChildren() >= 20) {
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('message').textContent = '抱歉，停车位登记已满。| Sorry, parking registration is full.';
            }
        });
        
    </script>
<script>window.parent.postMessage({ action: "ready" }, "*"); 
 
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});
</script></body>
</html>
